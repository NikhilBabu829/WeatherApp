<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftSide">
        <div class="inputSection">
            <form action="" class="locationForm">
                <input class="locationInput" type="text" min="3" placeholder="Enter Location">
            </form>
        </div>
        <h1 class="headingOne">Weather Forecast</h1>
    </div>
    <div class="rightSide">
        <video src="" class="backgroundVideo" autoplay loop muted></video>
        <div class="mainContent">
            <div class="iconDateTime">
                <div class="icon">
                    
                </div>
                <div class="date">
                    <h5>Today</h5>
                    <p class="dayDate"></p>
                </div>
            </div>
            <div class="temperature">
                
            </div>
            <p class="location"></p>
            <p class="sunsetTime"></p>
            <div class="description"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
